name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual runs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        id: trigger
        run: |
          echo "Triggering deploy on Render..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)

          echo "Raw trigger response: $RESPONSE"

          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // empty')

          if [ -z "$DEPLOY_ID" ]; then
            echo "❌ Failed to get deploy ID"
            exit 1
          fi

          echo "Got deploy ID: $DEPLOY_ID"

          # Expose deploy id for next steps
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Wait for Render Deploy
        run: |
          echo "Polling deploy status for ID: $DEPLOY_ID"
          for i in {1..30}; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/deploys/$DEPLOY_ID)

            echo "Raw status response: $RESPONSE"

            STATUS=$(echo "$RESPONSE" | jq -r '.status // "unknown"')
            echo "Current status: $STATUS"

            if [ "$STATUS" = "live" ]; then
              echo "✅ Deploy is live!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "❌ Deploy failed!"
              exit 1
            elif [ "$STATUS" = "unknown" ]; then
              echo "⚠️ API returned unexpected response"
            fi

            sleep 10
          done

          echo "❌ Timed out waiting for deploy"
          exit 1
