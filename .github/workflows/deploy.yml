name: Deploy to Render

on:
  push:
    branches:
      - main
    paths:
      - 'myapp/**'
      - 'user/**'
      - 'Admin-Spring/**'
  workflow_dispatch: 
jobs:
  deploy-myapp:
    runs-on: ubuntu-latest
    if: >
      contains(github.event.head_commit.message, 'myapp') ||
      github.event.head_commit.message == '' ||
      contains(join(github.event.commits.*.modified, ' '), 'myapp/') ||
      contains(join(github.event.commits.*.added, ' '), 'myapp/') ||
      contains(join(github.event.commits.*.removed, ' '), 'myapp/')
    steps:
      - name: Trigger Render Deploy (myapp)
        id: trigger
        run: |
          DEPLOY_ID=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_MYAPP_ID }}/deploys | jq -r .id)
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Wait for Deploy to Complete (myapp)
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/deploys/$DEPLOY_ID | jq -r .status)
            echo "Current status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              exit 1
            fi
            sleep 10
          done
          echo "Timed out waiting for deploy"
          exit 1

  deploy-user:
