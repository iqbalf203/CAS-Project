name: Deploy CAS to Render

# This workflow is triggered by pushes to the 'main' branch
# OR can be manually triggered via the GitHub Actions UI.
on:
  push:
    branches:
      - main
  workflow_dispatch:

# The 'jobs' section defines the individual tasks for the workflow.
jobs:
  # This job handles the deployment of the 'user' module.
  deploy-user:
    name: "Deploy: user"
    runs-on: ubuntu-latest
    
    # The 'if' condition checks for changes in the 'user' module's directory.
    # It also allows for manual triggers via 'workflow_dispatch'.
    if: github.event_name == 'workflow_dispatch' || contains(github.event.commits.*.added, 'user/') || contains(github.event.commits.*.modified, 'user/') || contains(github.event.commits.*.removed, 'user/')
    
    environment: user
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: üöÄ Trigger USER Deploy
        id: trigger_user
        run: |
          echo "üîî Triggering deploy on Render for USER..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_USER_ID }}/deploys)
          echo "üì° Raw trigger response: $RESPONSE"
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          if [ -z "$DEPLOY_ID" ]; then
            echo "‚ùå Failed to get deploy ID for USER"
            exit 1
          fi
          echo "‚úÖ Got deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: ‚è≥ Wait for USER Deploy
        run: |
          DEPLOY_ID="${{ steps.trigger_user.outputs.deploy_id }}"
          SERVICE_ID="${{ secrets.RENDER_USER_ID }}"
          echo "‚è≥ Waiting for USER deploy (Deploy ID: $DEPLOY_ID)..."
          for i in {1..30}; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID)
            STATUS=$(echo "$RESPONSE" | jq -r '.status // "unknown"')
            echo "üîÑ [USER] Attempt $i/30 ‚Äì Status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "‚úÖ Deploy succeeded!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "‚ùå Deploy failed!"
              exit 1
            fi
            sleep 15
          done
          echo "‚ö†Ô∏è Timed out waiting for deploy"
          exit 1

  # This job handles the deployment of the 'Admin-Spring' module.
  deploy-admin-spring:
    name: "Deploy: Admin-Spring"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.commits.*.added, 'Admin-Spring/') || contains(github.event.commits.*.modified, 'Admin-Spring/') || contains(github.event.commits.*.removed, 'Admin-Spring/')
    environment: Admin-Spring
    steps:
      - uses: actions/checkout@v4
      
      - name: üöÄ Trigger ADMIN-SPRING Deploy
        id: trigger_admin
        run: |
          echo "üîî Triggering deploy on Render for ADMIN-SPRING..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_ADMIN_SPRING_ID }}/deploys)
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          if [ -z "$DEPLOY_ID" ]; then
            echo "‚ùå Failed to get deploy ID for ADMIN-SPRING"
            exit 1
          fi
          echo "‚úÖ Got deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: ‚è≥ Wait for ADMIN-SPRING Deploy
        run: |
          DEPLOY_ID="${{ steps.trigger_admin.outputs.deploy_id }}"
          SERVICE_ID="${{ secrets.RENDER_ADMIN_SPRING_ID }}"
          for i in {1..30}; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID)
            STATUS=$(echo "$RESPONSE" | jq -r '.status // "unknown"')
            echo "üîÑ [ADMIN-SPRING] Attempt $i/30 ‚Äì Status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "‚úÖ Deploy succeeded!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "‚ùå Deploy failed!"
              exit 1
            fi
            sleep 30
          done
          echo "‚ö†Ô∏è Timed out waiting for deploy"
          exit 1

  # This job handles the deployment of the 'myapp' module.
  deploy-myapp:
    name: "Deploy: myapp"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.commits.*.added, 'myapp/') || contains(github.event.commits.*.modified, 'myapp/') || contains(github.event.commits.*.removed, 'myapp/')
    environment: myapp
    steps:
      - uses: actions/checkout@v4
      
      - name: üöÄ Trigger MYAPP Deploy
        id: trigger_myapp
        run: |
          echo "üîî Triggering deploy on Render for MYAPP..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${{ secrets.RENDER_MYAPP_ID }}/deploys)
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          if [ -z "$DEPLOY_ID" ]; then
            echo "‚ùå Failed to get deploy ID for MYAPP"
            exit 1
          fi
          echo "‚úÖ Got deploy ID: $DEPLOY_ID"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: ‚è≥ Wait for MYAPP Deploy
        run: |
          DEPLOY_ID="${{ steps.trigger_myapp.outputs.deploy_id }}"
          SERVICE_ID="${{ secrets.RENDER_MYAPP_ID }}"
          for i in {1..30}; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID)
            STATUS=$(echo "$RESPONSE" | jq -r '.status // "unknown"')
            echo "üîÑ [MYAPP] Attempt $i/30 ‚Äì Status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "‚úÖ Deploy succeeded!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "‚ùå Deploy failed!"
              exit 1
            fi
            sleep 10
          done
          echo "‚ö†Ô∏è Timed out waiting for deploy"
          exit 1
